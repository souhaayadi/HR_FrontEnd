<div class="header pb-8 pt-5 pt-lg-8  align-items-center" style="min-height: 300px;  background-color: cadetblue;background-size: cover; background-position: center top;">




<form class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto">

  <div class="form-group mb-0 " [ngClass]="{ 'focused': focus === true }" style="margin-left: 3%;">
    <div class="input-group input-group-alternative">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fas fa-search"></i></span>
      </div>
      <input class="form-control" placeholder="Search" type="text" (focus)="focus = true"
             (blur)="focus = false">
    </div>
  </div>
</form>

</div>
<div class="row">
<div  class="col-sm-4"  *ngFor=" let client of listClients">
<div class=" mb-5 ">
  <div class="card card-profile shadow">
    <div class="row justify-content-center">
      <div class="col-lg-3 order-lg-2">
        <div class="card-profile-image" (click)="viewProfile()">
          <a href="javascript:void(0)">
            <img src="assets/img/theme/team-4-800x800.jpg" class="rounded-circle">
          </a>
        </div>
      </div>
    </div>
    <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
      <div class="d-flex justify-content-between">
        <a href="javascript:void(0)" class="btn btn-sm btn-info mr-4">Connect</a>
        <a href="javascript:void(0)" class="btn btn-sm btn-default float-right">Message</a>
      </div>
    </div>
    <div class="card-body pt-0 pt-md-4">
      <div class="row">
        <div class="col">
          <div class="card-profile-stats d-flex justify-content-center mt-md-5">
            <div>
              <span class="heading">22</span>
              <span class="description">Friends</span>
            </div>
            <div>
              <span class="heading">10</span>
              <span class="description">Photos</span>
            </div>
            <div>
              <span class="heading">89</span>
              <span class="description">Comments</span>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <h3>
          Jessica Jones<span class="font-weight-light">, 27</span>
        </h3>
        <div class="h5 font-weight-300">
          <i class="ni location_pin mr-2"></i>Bucharest, Romania
        </div>
        <div class="h5 mt-4">
          <i class="ni business_briefcase-24 mr-2"></i>Solution Manager - Creative Tim Officer
        </div>
        <div>
          <i class="ni education_hat mr-2"></i>University of Computer Science
        </div>
        <hr class="my-4" />
        <p>Ryan — the name taken by Melbourne-raised, Brooklyn-based Nick Murphy — writes, performs and records all of his own music.</p>
        <a href="javascript:void(0)">Show more</a>
      </div>
    </div>
  </div>
</div>
</div>
</div>
