<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 300px;  background-color: cadetblue;background-size: cover; background-position: center top;">
  <!-- Mask -->
  <!-- <span class="mask bg-gradient-danger opacity-8"></span>-->
  <!-- Header container -->

</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Liste des employ√©es</h3>
        </div>

        <div class="table-responsive">

          <p-table class="table align-items-center table-flush"

                       dataKey="id"
                       [value]="employeesList">

             <ng-template pTemplate="header" >
               <tr class="thead-light">
                 <th scope="col">Nom</th>
                 <th scope="col">Prenom</th>
                 <th scope="col">Sexe</th>
                 <th scope="col">Date de naissance</th>
                 <th scope="col">Actions</th>
               </tr>
             </ng-template>
            <ng-template pTemplate="body" let-employee>
              <tr>
                <td><!--<a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                  <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">
                </a>-->
                  <span class="mb-0 text-sm">  {{employee.nom}} </span>

                </td>

                <td>{{employee.prenom}}</td>
                <td>{{employee.sexe}}</td>
                <td>{{employee.dateNaiss|date}}</td>
                <td><i class="fa fa-search" aria-hidden="true" style="margin-right: 5%;" (click)="searchIconClick(employee)"></i>
                  <i class="fa fa-edit" aria-hidden="true" style="margin-right: 5%;"  (click)="editIconClick(employee)"></i>
                  <i class="fa fa-trash" aria-hidden="true" style="margin-right: 5%;"  (click)="deleteIconClick(employee)"></i>
                </td>
              </tr>
            </ng-template>


          </p-table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- Dark table -->

</div>
