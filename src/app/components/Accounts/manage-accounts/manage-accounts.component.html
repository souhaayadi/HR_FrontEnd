<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 300px;  background-color: cadetblue;background-size: cover; background-position: center top;">
  <!-- Mask -->
  <!-- <span class="mask bg-gradient-danger opacity-8"></span>-->
  <!-- Header container -->

</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Accounts</h3>
        </div>

        <div class="table-responsive">

          <p-table class="table align-items-center table-flush"

                   dataKey="id"
                   [value]="accountList">

            <ng-template pTemplate="header" >
              <tr class="thead-light">
                <th scope="col">Code</th>

                <th scope="col">Creation date</th>
                <th scope="col">Available amount</th>
                <th scope="col">Account Type</th>

              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-account>
              <tr>
                <td><!--<a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                  <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">
                </a>-->
                  <span class="mb-0 text-sm">  {{account.codeCompte}} </span>

                </td>

                <td>{{account.dateCreation|date}}</td>
                <td>{{account.solde}}</td>
                <td>{{getTypecpt(account.typeCpt)}}</td>

              </tr>
            </ng-template>


          </p-table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- Dark table -->

</div>
