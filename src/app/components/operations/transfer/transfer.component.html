<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 300px;  background-color: cadetblue;background-size: cover; background-position: center top;">
  <!-- Mask -->
  <!-- <span class="mask bg-gradient-danger opacity-8"></span>-->
  <!-- Header container -->

</div>
<div class="container-fluid mt--7">
  <div class="row" >
    <div class="col-xl-8 order-xl-1" style="margin-left: 15%;">
      <div class="card bg-secondary shadow" >
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">

              <h3  class="mb-0">Transfer</h3>
            </div>

          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Transfer </h6>
            <div class="pl-lg-4"  >

              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" >Sender account code</label>
                    <input  class="form-control form-control-alternative" placeholder="Code first account" name="code1" [(ngModel)]="code1" type="text">

                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" >Receiver Account code </label>
                    <input  class="form-control form-control-alternative" placeholder="Code second account" name="code2" [(ngModel)]="code2" type="text">

                  </div>
                </div>
                <div class="col-lg-4">
                  <div >
                    <label class="form-control-label" for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control form-control-alternative"  placeholder="Amount" name="amount" [(ngModel)]="amount" type="text">
                  </div>
                </div>
              </div>



            </div>

          </form>
          <div class="col-4 text-right" style="float:right; margin-right:-83px">
            <div class="col-sm-11 col-md-9 text-right">

              <button
                class="client-button-primary"
                label="Submit" (click)="submitTransfer($event)"
              >Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
<div *ngIf="showAccountDetails" class="container-fluid mt--7">
  <!-- Table -->
  <div class="row" style="margin-top: 15%;">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Clients</h3>
        </div>

        <div class="table-responsive">

          <p-table class="table align-items-center table-flush"

                   dataKey="id"
                   [value]="accountList">

            <ng-template pTemplate="header" >
              <tr class="thead-light">
                <th scope="col">Code</th>

                <th scope="col">Creation date</th>
                <th scope="col">Balance</th>
                <th scope="col">Account Type</th>

              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-account>
              <tr>
                <td><!--<a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                  <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">
                </a>-->
                  <span class="mb-0 text-sm">  {{account.codeCompte}} </span>

                </td>

                <td>{{account.dateCreation|date}}</td>
                <td>{{account.solde}}</td>
                <td>{{getTypecpt(account.typeCpt)}}</td>

              </tr>
            </ng-template>


          </p-table>
        </div>

      </div>
    </div>
  </div>
  <!-- Dark table -->

</div>
