<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 300px;  background-color: cadetblue;background-size: cover; background-position: center top;">
  <!-- Mask -->
  <!-- <span class="mask bg-gradient-danger opacity-8"></span>-->
  <!-- Header container -->

</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row" >
    <div class="col-xl-8 order-xl-1" style="margin-left: 15%;">
      <div class="card bg-secondary shadow" >
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">

              <h3  class="mb-0">Operation's history</h3>
            </div>

          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Operation's history </h6>
            <div class="pl-lg-4"  >

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" >Code account</label>
                    <input  class="form-control form-control-alternative" placeholder="Code" name="code" [(ngModel)]="code" type="text">

                  </div>
                </div>
              </div>



            </div>

          </form>
          <div class="col-4 text-right" style="float:right; margin-right:-83px">
            <div class="col-sm-11 col-md-9 text-right">

              <button
                class="client-button-primary"
                label="Submit" (click)="submitHistory($event)"
              >Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
<div class="container-fluid mt--7" *ngIf="showAccountDetails" >
  <!-- Table -->
  <div class="row" style="margin-top: 15%;">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Clients</h3>
        </div>

        <div class="table-responsive">

          <p-table class="table align-items-center table-flush"

                   dataKey="id"
                   [value]="historyList">

            <ng-template pTemplate="header" >
              <tr class="thead-light">
                <th scope="col">Operation type</th>
                <th scope="col">Operation date</th>
                <th scope="col">Amount</th>

              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-history>
              <tr>
                <td>{{getTypeOperation(history[0])}}</td>
                <td>{{history[1].dateOpertion | date: 'dd/MM/yyyy'}}</td>
                <td>{{history[1].montant}}</td>


              </tr>
            </ng-template>



          </p-table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- Dark table -->

</div>
